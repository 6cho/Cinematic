<body>
	
	<header  style="background-image: url('');">
		<h1>REGISTER</h1>
	</header>

	<nav id="nav">		
		<div style="float:left;"class="text-nav-main title">
			<a href="index.html" id="titlebtn">CINEMATIC</a>
		</div>
		<div style="float:right;"class="text-nav title">
			 <form id="search" name="search" action="search.html" method="get" >
				<a href="profile.html">PROFILE</a>
				<a href="login.html">LOGIN</a>
                <input type="text" id="searchquery" name="searchquery"class="text-nav border">
                <input type="submit" id="search_submit" value="SEARCH" onclick="search();"class="text-nav">
            </form>   
		</div>
	</nav>
	
	<main class="main">
				
		<section>
			<div class="textbox" style="align-content: center;">
				<div class="row">
					<div class="col-lg-4"></div>
					<div class="col-lg-4" >
						<h2 style="text-align: center;">ENTER YOUR INFORMATION</h2>
						<div class="border"style="padding:20px;margin-bottom:40px;">
							<form action="index.html" method="post">

								<input type="text" id="fname" name="fname" placeholder="FIRST NAME" class="text-nav border block" style="width:100%;">
								<label id="label_1" class="text-red"></label>

				                <input type="text" id="lname" name="lname" placeholder="LAST NAME" class="text-nav border block" style="width:100%;">
				                <label id="label_2" class="text-red"></label>

				                <input type="email" id="email" name="email" placeholder="EMAIL" class="text-nav border block" style="width:100%;">
				                <label id="label_3" class="text-red"></label>

				                <input type="email" id="email-con" name="email-confirm" placeholder="CONFIRM EMAIL"class="text-nav border block" style="width:100%;">
				                <label id="label_4" class="text-red"></label>
				              
				                <input type="password" id="pass" name="pass" placeholder="PASSWORD"class="text-nav border block" style="width:100%;"> 
				                <label id="label_5" class="text-red"></label>
				              
				                <input type="password" id="pass-con" name="pass-confirm" placeholder="CONFIRM PASSWORD"class="text-nav border block" style="width:100%;"> 
				                <label id="label_6" class="text-red"></label>  

								<div>
				               		<input type="button" id="login_button" value="REGISTER" onclick="register()" class="border">
				                </div>

				            </form>  
						</div>
						<p>If you already have an account, you can <a href="login.html" class="border"style="margin:5px;">LOGIN</a> instead</p>
			        </div>
					<div class="col-lg-4"></div>
				</div>
			</div>
		</section>
