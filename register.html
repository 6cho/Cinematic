<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Register</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,500,700|Raleway:300,500,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
</head>

<body>
	
	<header  style="background-image: url('');">
		<h1>REGISTER</h1>
	</header>

	<nav id="nav">		
		<a href="index.html" id="titlebtn">CINEMATIC</a>
		<form id="search" name="search" action="search.html" method="get" class="float-r">
			<a href="profile.html">PROFILE</a>
			<a href="login.html">LOGIN</a>
        
            <input type="text" 
            id="searchquery" 
            name="searchquery"
            class="text-nav border"
            style="width:15vw;">
            
            <input type="submit" 
            id="search_submit" 
            value="SEARCH" 
            onclick="search();"
            class="text-nav">
        </form>   
	</nav>
	
	<main class="main">
				
		<section class="textbox row">
			
			<div class="col-xl-4"></div>
			<div class="col-xl-4">
				<h2 class="center">ENTER YOUR INFORMATION</h2>
				<div class="border mar-bottom-1"style="padding:20px;">
					<form action="index.html" method="post">

						<input type="text" 
						id="fname" 
						name="fname" 
						placeholder="FIRST NAME" 
						class="text-nav border">
						<p id="label_1" class="text-red edges"></p>

		                <input type="text" 
		                id="lname" 
		                name="lname" 
		                placeholder="LAST NAME" 
		                class="text-nav border">
		                <p id="label_2" class="text-red edges"></p>

		                <input type="email" 
		                id="email" name="email" 
		                placeholder="EMAIL" 
		                class="text-nav border">
		                <p id="label_3" class="text-red edges"></p>

		                <input type="email" 
		                id="email-con" 
		                name="email-confirm" 
		                placeholder="CONFIRM EMAIL"
		                class="text-nav border">
		                <p id="label_4" class="text-red edges"></p>
		              
		                <input 
		                type="password" 
		                id="pass" 
		                name="pass" 
		                placeholder="PASSWORD"
		                class="text-nav border">
		                <p id="label_5" class="text-red edges"></p>
		              
		                <input type="password" 
		                id="pass-con" 
		                name="pass-confirm" 
		                placeholder="CONFIRM PASSWORD"
		                class="text-nav border">
		                <p id="label_6" class="text-red edges"></p>  
						
		               	<input type="button" 
		               	id="login_button" 
		               	value="REGISTER" 
		               	onclick="register()" 
		               	class="border">
		                
		            </form>  
				</div>
				<p>If you already have an account, you can <a href="login.html" class="border"style="margin:5px;">LOGIN</a> instead</p>
	        </div>
			<div class="col-xl-4"></div>
	
		</section>

	</main>
	
	<footer class="background-red">
		<p>
			Authors: Eric Cho and Overton Wright<br>
			Course: CSCI 4300<br>
			Term: Fall 2019<br>
			Professor: Dr. Ahmadzadeh
		</p>	
	</footer>

</body>
</html>
