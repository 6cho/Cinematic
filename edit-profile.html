<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Edit-Profile</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,500,700|Raleway:500,700,900&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
</head>

<body>
	
	<header  style="background-image: url('');">
		<h1>EDIT PROFILE</h1>
	</header>

	<nav id="nav">		
		<a href="index.html" id="titlebtn">CINEMATIC</a>
		<form id="search" name="search" action="search.html" method="get" class="float-r">
			<a href="profile.html">PROFILE</a>
			<a href="login.html">LOGIN</a>
        
            <input type="text" 
            id="searchquery" 
            name="searchquery"
            class="text-nav border"
            style="width:15vw;">
            
            <input type="submit" 
            id="search_submit" 
            value="SEARCH" 
            onclick="search();"
            class="text-nav">
        </form>   
	</nav>
	
	<main class="main">
		
		<section class="textbox row">
			
			<div class="col-xl-3"></div>
			<div class="col-xl-6">
				<h2 class="center">ENTER THE INFORMATION TO CHANGE</h2>
				<div class="border mar-bottom-1"style="padding:20px;">
					<form action="profile.html" method="post">
		                <input type="text" 
		                id="fname" 
		                name="fname" 
		                placeholder="FIRST NAME" 
		                class="text-nav border mar-bottom-1">
		               
		                <input type="text" 
		                id="lname" 
		                name="lname" 
		                placeholder="LAST NAME" 
		                class="text-nav border mar-bottom-1 float-r">

		                <input type="email" 
		                id="email" 
		                name="email" 
		                placeholder="EMAIL" 
		                class="text-nav border mar-bottom-1" >
		              
		                <input type="password" 
		                id="pass" 
		                name="pass" 
		                placeholder="PASSWORD"
		                class="text-nav border mar-bottom-1">
		              
		                <input type="text" 
		                id="address" 
		                name="address" 
		                placeholder="ADDRESS"
		                class="text-nav border mar-bottom-1" >
						
						<input type="text" 
						id="city" 
						name="city" 
						placeholder="CITY"
						class="text-nav border mar-bottom-1" >
						
						<input type="text" 
						id="state" 
						name="state" 
						placeholder="STATE"
						class="text-nav border mar-bottom-1">

		                <input type="text" 
		                id="zip" 
		                name="zip" 
		                placeholder="ZIP CODE"
		                class="text-nav border mar-bottom-1 float-r" >

		                <p class="center edges" style="margin:20px 0 25px;">Enter your current credentials below to submit changes</p>
						
						<div class="border"style="padding:20px;">	
							<input type="email" 
							id="email-current" 
							name="email-current" 
							placeholder="CURRENT EMAIL" 
							class="text-nav border">
							<p id="label_1" class="text-red edges"></p>
							
							<input type="password" 
							id="pass-current" 
							name="pass-current" 
							placeholder="CURRENT PASSWORD"
							class="text-nav border" >
							<p id="label_2" class="text-red edges"></p>
							
							<input type="button" 
							id="update_button" 
							value="UPDATE INFORMATION" 
							onclick="update()"
							class="text-nav border">
						</div>
						
		            </form>  
				</div>				
	        </div>
			<div class="col-xl-3"></div>
			
		</section>

	</main>
	
	<footer class="background-red">
		<p>
			Authors: Eric Cho and Overton Wright<br>
			Course: CSCI 4300<br>
			Term: Fall 2019<br>
			Professor: Dr. Ahmadzadeh
		</p>	
	</footer>

</body>

</html>
