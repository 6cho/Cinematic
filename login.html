	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,500,700|Raleway:300,500,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
</head>

<body>

	<header style="background-image: url('');">
		<h1>LOGIN</h1>
	</header>

	<nav id="nav">		
		<a href="index.html" id="titlebtn">CINEMATIC</a>
		<form id="search" name="search" action="search.html" method="get" class="float-r">
			<a href="profile.html">PROFILE</a>
			<a href="login.html">LOGIN</a>
        
            <input type="text" 
            id="searchquery" 
            name="searchquery"
            class="text-nav border"
            style="width:15vw;">
            
            <input type="submit" 
            id="search_submit" 
            value="SEARCH" 
            onclick="search();"
            class="text-nav">
        </form>   
	</nav>

    <main class="main">

        <section class="textbox row">
			<div class="col-xl-4"></div>
			<div class="col-xl-4" >
				<h2  class="center">ENTER YOUR INFORMATION</h2>
				<div class="border mar-bottom-1"style="padding:20px;">
		            <form action="index.html" method="post">
		               
		                <input type="email" 
		                id="login_email" 
		                name="login_email" 
		                placeholder="EMAIL" 
		                class="text-nav border">
		                <p id="label_1" class="text-red edges"></p>
			    
		                <input type="password" 
		                id="login_pass" 
		                name="login_pass" 
		                placeholder="PASSWORD" 
		                class="text-nav border">
		                <p id="label_2" class="text-red edges"></p>

		           
		                <input type="button" 
		               	id="login_button" 
		               	value="LOGIN" 
		               	onclick="login()" 
		               	class="border">
		               
	                </form>    		               
				</div>
				<p>
					If you do not have an account, you can 
					<a href="register.html" class="border"style="margin:5px;">
						REGISTER
					</a> 
					today
				</p>	 
	        </div>
			<div class="col-xl-4"></div>
		<section>
